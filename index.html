<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <style>
      body {
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 2em;
      }

      .todoCreator {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
      }

      .todoList {
        width: 400px;
        border: 2px solid #222;
      }

      .todoItem {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: start;
      }

      .todoItem:nth-child(odd) {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="root"></div>
  </body>
</html>
